services:
  # database services
  redis-node-0:
    image: docker.io/bitnami/redis-cluster:7.4
    volumes:
      - redis-cluster_data-0:/bitnami/redis/data
    environment:
      - "REDIS_PASSWORD=bitnami"
      - "REDIS_NODES=redis-node-0 redis-node-1 redis-node-2 redis-node-3 redis-node-4 redis-node-5"
    networks:
      - onlysaid-network
    restart: always

  redis-node-1:
    image: docker.io/bitnami/redis-cluster:7.4
    volumes:
      - redis-cluster_data-1:/bitnami/redis/data
    environment:
      - "REDIS_PASSWORD=bitnami"
      - "REDIS_NODES=redis-node-0 redis-node-1 redis-node-2 redis-node-3 redis-node-4 redis-node-5"
    networks:
      - onlysaid-network
    restart: always

  redis-node-2:
    image: docker.io/bitnami/redis-cluster:7.4
    volumes:
      - redis-cluster_data-2:/bitnami/redis/data
    environment:
      - "REDIS_PASSWORD=bitnami"
      - "REDIS_NODES=redis-node-0 redis-node-1 redis-node-2 redis-node-3 redis-node-4 redis-node-5"
    networks:
      - onlysaid-network
    restart: always

  redis-node-3:
    image: docker.io/bitnami/redis-cluster:7.4
    volumes:
      - redis-cluster_data-3:/bitnami/redis/data
    environment:
      - "REDIS_PASSWORD=bitnami"
      - "REDIS_NODES=redis-node-0 redis-node-1 redis-node-2 redis-node-3 redis-node-4 redis-node-5"
    networks:
      - onlysaid-network
    restart: always

  redis-node-4:
    image: docker.io/bitnami/redis-cluster:7.4
    volumes:
      - redis-cluster_data-4:/bitnami/redis/data
    environment:
      - "REDIS_PASSWORD=bitnami"
      - "REDIS_NODES=redis-node-0 redis-node-1 redis-node-2 redis-node-3 redis-node-4 redis-node-5"
    networks:
      - onlysaid-network
    restart: always

  redis-node-5:
    image: docker.io/bitnami/redis-cluster:7.4
    volumes:
      - redis-cluster_data-5:/bitnami/redis/data
    depends_on:
      - redis-node-0
      - redis-node-1
      - redis-node-2
      - redis-node-3
      - redis-node-4
    environment:
      - "REDIS_PASSWORD=bitnami"
      - "REDISCLI_AUTH=bitnami"
      - "REDIS_CLUSTER_REPLICAS=1"
      - "REDIS_NODES=redis-node-0 redis-node-1 redis-node-2 redis-node-3 redis-node-4 redis-node-5"
      - "REDIS_CLUSTER_CREATOR=yes"
    networks:
      - onlysaid-network
    restart: always

  onlysaid-psqldb:
    image: postgres:latest
    container_name: onlysaid-psqldb
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db_seeds:/docker-entrypoint-initdb.d
    networks:
      - onlysaid-network
    restart: always

  onlysaid-qdrant:
    image: qdrant/qdrant
    container_name: onlysaid-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - onlysaid-network
    restart: always

  # Moodle services
  onlysaid-mariadb:
    image: bitnami/mariadb:latest
    container_name: onlysaid-mariadb
    environment:
      - MARIADB_USER=bn_moodle
      - MARIADB_PASSWORD=bitnami
      - MARIADB_DATABASE=bitnami_moodle
      - MARIADB_ROOT_PASSWORD=bitnami123
    volumes:
      - mariadb_data:/bitnami/mariadb
    networks:
      - onlysaid-network
    restart: always

  onlysaid-moodle:
    image: bitnami/moodle:latest
    container_name: onlysaid-moodle
    environment:
      - MOODLE_DATABASE_HOST=onlysaid-mariadb
      - MOODLE_DATABASE_PORT_NUMBER=3306
      - MOODLE_DATABASE_USER=bn_moodle
      - MOODLE_DATABASE_PASSWORD=bitnami
      - MOODLE_DATABASE_NAME=bitnami_moodle
      - MOODLE_USERNAME=admin
      - MOODLE_PASSWORD=admin123
      - MOODLE_EMAIL=admin@example.com
      - MOODLE_SITE_NAME=OnlySaid Moodle
      - MOODLE_ENABLE_WEB_SERVICES=yes
      - MOODLE_WEB_SERVICES_PROTOCOLS=rest
      # Use HTTP for internal communication
      - MOODLE_HOST=moodle.onlysaid.com
    volumes:
      - moodle_data:/bitnami/moodle
      - moodledata_data:/bitnami/moodledata
    depends_on:
      - onlysaid-mariadb
    networks:
      - onlysaid-network
    restart: always

  # # main application services
  onlysaid-socket_server:
    build:
      context: socket_server
      dockerfile: Dockerfile.socket_server
    container_name: onlysaid-socket_server
    ports:
      - "3001:3001"
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - CLIENT_URL=${CLIENT_URL}
      - NODE_ENV=${NODE_ENV}
    restart: always
    volumes:
      - ./socket_server:/app
    depends_on:
      - onlysaid-psqldb
      - redis-node-5
    networks:
      - onlysaid-network

  onlysaid-app:
    build:
      context: .
      dockerfile: docker/Dockerfile.next.prod
    container_name: onlysaid-app
    environment:
      - NEXT_PUBLIC_VERSION=${NEXT_PUBLIC_VERSION}
      - NEXT_AUTH_URL=${NEXT_AUTH_URL}
      - SOCKET_SERVER_URL=${SOCKET_SERVER_URL}
      - PGUSER=${PGUSER}
      - PGPASSWORD=${PGPASSWORD}
      - PGHOST=${PGHOST}
      - PGDATABASE=${PGDATABASE}
      - PGPORT=${PGPORT}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GITHUB_ID=${GITHUB_ID}
      - GITHUB_SECRET=${GITHUB_SECRET}
      - NEXT_PUBLIC_KB_URL=${KB_URL}
      - NEXT_PUBLIC_MCP_CLIENT_URL=${MCP_CLIENT_URL}
      - NEXT_PUBLIC_OPENAI_API_KEY=${OPENAI_API_KEY}
      - NEXT_PUBLIC_OPENAI_API_BASE_URL=${OPENAI_API_BASE_URL}
      - AGENT_HOME_PATH=${AGENT_HOME_PATH}
      - NEXT_PUBLIC_AGENT_HOME_PATH=${AGENT_HOME_PATH}
    volumes:
      - ./storage:/app/storage
    restart: always
    command: sh -c "npm run build && npm start"
    depends_on:
      - onlysaid-socket_server
      - onlysaid-psqldb
    networks:
      - onlysaid-network

  onlysaid-kb:
    build:
      context: .
      dockerfile: docker/Dockerfile.kb
    container_name: onlysaid-kb
    volumes:
      - ./knowledge_base:/app
      - ./storage:/storage
      - qdrant_data:/qdrant/storage
    ports:
      - "35430:35430"
    depends_on:
      - onlysaid-qdrant
    environment:
      - EMBED_MODEL=nomic-embed-text:latest
      - OLLAMA_MODEL=gemma3:4b
      - OLLAMA_API_BASE_URL=http://onlysaid-ollama:11434
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_API_BASE_URL=${OPENAI_API_BASE_URL}
      - OPENAI_MODEL=${OPENAI_MODEL}
    networks:
      - onlysaid-network
    restart: always

  onlysaid-ollama:
    image: ollama/ollama:latest
    container_name: onlysaid-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - onlysaid-network
    restart: always
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all

  onlysaid-n8n:
    image: docker.n8n.io/n8nio/n8n
    container_name: onlysaid-n8n
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=${PGHOST}
      - DB_POSTGRESDB_PORT=${PGPORT}
      - DB_POSTGRESDB_DATABASE=${N8N_PGDATABASE}
      - DB_POSTGRESDB_USER=${PGUSER}
      - DB_POSTGRESDB_PASSWORD=${PGPASSWORD}
      # Subdomain configuration
      - N8N_HOST=n8n.onlysaid.com
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - WEBHOOK_URL=https://n8n.onlysaid.com/
      # Disable strict CORS and security for development
      # - N8N_DISABLE_PRODUCTION_MAIN_PROCESS=true
      # Increase memory limits
      - NODE_OPTIONS=--max-old-space-size=4096
      - N8N_SECURE_COOKIE=true
    ports:
      - "5678:5678"
    volumes:
      - n8n_storage:/home/node/.n8n
      - ./local-files:/files
    links:
      - onlysaid-psqldb
    networks:
      - onlysaid-network
    depends_on:
      - onlysaid-psqldb
    restart: always

  # supporting services
  onlysaid-nginx:
    image: nginx:latest
    container_name: onlysaid-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - onlysaid-app
      - onlysaid-socket_server
      - onlysaid-moodle
    networks:
      - onlysaid-network
    restart: always

  onlysaid-pgadmin:
    image: dpage/pgadmin4
    container_name: onlysaid-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - onlysaid-psqldb
    networks:
      - onlysaid-network
    restart: always

  onlysaid-docs:
    build:
      context: .
      dockerfile: docker/Dockerfile.docs
    container_name: onlysaid-docs
    ports:
      - "43000:43000"
    volumes:
      - ./docs:/app/docs
    networks:
      - onlysaid-network
    restart: always

  onlysaid-stt:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.stt
    container_name: onlysaid-stt
    ports:
      - "34430:34430"
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - PYTHONUNBUFFERED=1
      - PULSE_RUNTIME_PATH=/run/user/1000/pulse
    volumes:
      - ./storage:/storage
      - whisper_cache:/root/.cache/huggingface/hub
      # Add audio device access
      - /dev/snd:/dev/snd:rw
      - /run/user/1000/pulse:/run/user/1000/pulse:rw
    devices:
      - /dev/snd:/dev/snd
    networks:
      - onlysaid-network
    restart: always
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    shm_size: 1gb
    # Add privileged mode for audio access
    privileged: true

volumes:
  postgres_data:
  qdrant_data:
  ollama_data:
  pgadmin_data:
  n8n_storage:
  whisper_cache:
  mariadb_data:
  moodle_data:
  moodledata_data:
  redis-cluster_data-0:
    driver: local
  redis-cluster_data-1:
    driver: local
  redis-cluster_data-2:
    driver: local
  redis-cluster_data-3:
    driver: local
  redis-cluster_data-4:
    driver: local
  redis-cluster_data-5:
    driver: local

networks:
  onlysaid-network:
    name: onlysaid-network
    driver: bridge
